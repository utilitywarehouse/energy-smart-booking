name: Reusable service CI

on:
  workflow_call:
    inputs:
      source_files:
        required: true
        type: string
      service:
        required: true
        type: string

jobs:
  build-service:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.DEPLOY_GITHUB_TOKEN }}
      DOCKER_ID: ${{ secrets.ENERGY_SMART_DOCKER_ID }}
      DOCKER_PASSWORD: ${{ secrets.ENERGY_SMART_DOCKER_PASSWORD }}
      SERVICE: ${{ inputs.service }}
      SOURCE_FILES: ${{ inputs.source_files }}
      DEFAULT_BRANCH_NAME: ${{format('{0}', github.event.repository.default_branch)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "^1.19"
          check-latest: true

      - run: git config --global url."https://$GITHUB_TOKEN:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - run: make install
      
      - run: go generate ./...

      - run: make lint SOURCE_FILES=$SOURCE_FILES

      #- run: make test SOURCE_FILES=$SOURCE_FILES

      - name: Docker Build
        run: |
          if [[ $SERVICE != '' ]]; then
            make ci-docker-build SOURCE_FILES=$SOURCE_FILES SERVICE=$SERVICE DEFAULT_BRANCH_NAME=$DEFAULT_BRANCH_NAME
          fi

