name: Reusable service CI

on:
  workflow_call:
    inputs:
      source_files:
        required: true
        type: string
      service:
        required: true
        type: string

jobs:
  build-service:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.DEPLOY_GITHUB_TOKEN }}
      DOCKER_ID: ${{ secrets.ENERGY_SMART_DOCKER_ID }}
      DOCKER_PASSWORD: ${{ secrets.ENERGY_SMART_DOCKER_PASSWORD }}
      SERVICE: ${{ inputs.service }}
      SOURCE_FILES: ${{ inputs.source_files }}
      DEV_SUFFIX: ${{ inputs.subpackage }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "^1.19"
          check-latest: true

      - run: git config --global url."https://$GITHUB_TOKEN:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - run: make install
      
      - run: go generate ./...

      - run: make lint SOURCE_FILES=$SOURCE_FILES

      - run: make test SOURCE_FILES=$SOURCE_FILES

      - name: Docker Build Master
        if: github.ref == 'refs/head/master'
        run: make ci-docker-build SOURCE_FILES=$SOURCE_FILES SERVICE=$SERVICE

      - name: Docker Build Branch
        if: github.ref != 'refs/head/master'
        run: make ci-docker-build-branch SOURCE_FILES=$SOURCE_FILES SERVICE=$SERVICE
